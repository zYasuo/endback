services:
  postgres:
    image: postgres:17-alpine
    container_name: endback-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-endback}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-endback_secret}
      POSTGRES_DB: ${POSTGRES_DB:-endback_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-endback} -d ${POSTGRES_DB:-endback_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: endback-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: endback-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-endback}:${POSTGRES_PASSWORD:-endback_secret}@postgres:5432/${POSTGRES_DB:-endback_db}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
    ports:
      - "${PORT:-3000}:3000"
    command: sh -c "npx prisma migrate deploy && node dist/main.js"

volumes:
  postgres_data:
  redis_data:
